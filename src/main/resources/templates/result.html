<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="row">
    <div class="col-md-offset-4 col-lg-2 col-md-2">
         <h3 style="font-weight: 700;">Top Hashtags</h3>
    </div>
    <div class="col-md-offset-4 col-lg-1 col-md-1" style="padding-top: 15px;margin-left: -60px;">
        <select class="form-control" id="dropOperator" style="width: 95px;">
            <option value="0" th:text="hour"></option>
            <option value="1" th:text="day"></option>
            <option value="2" th:text="all_time"></option>
       </select>
    </div>
</div>

<div class="row">
    <div id="piechart_3d" class="col-lg-6 col-md-6"></div>
    <div id="piechart2_3d" class="col-lg-6 col-md-6"></div>
</div>

<div id="table_div" class="col-lg-6 col-md-6"></div>

<script type="text/javascript">
    google.charts.load("current", {packages:["corechart", "table"]});
    google.charts.setOnLoadCallback(function(){ drawAllCharts() })
</script>

</body>
</html>
